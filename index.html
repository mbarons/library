<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&family=Work+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.6.96/css/materialdesignicons.min.css">

<body>
  <div class="header">library</div>
  <div class="add-section"><button class="add-button">+</button></div>
  <div class="main-content">

    </div>
      </div>
    </div>
  </div>
  <div class="modal-container">
    <div class="modal-box">
      <div class="modal-header">+ Add New Book</div>
      <form action="">
        <div class="add-book-form">
          <div class="form-input">
            <label for="title">Title</label>
            <input type="text" id="title" required>
          </div>
          <div class="form-input">
            <label for="author">Author</label>
            <input type="text" id="author" required>
          </div>
          <div class="form-input">
            <label for="pages">Pages</label>
            <input type="number" id="pages" required>
          </div>
          <div class="modal-read-status">
            <label for="read-check-modal">Have you read it?</label>
            <input type="checkbox" id="read-check-modal">
          </div>
          <input type="button" id="submit" value="Add">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
